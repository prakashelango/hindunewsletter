<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe to News Letter</title>
    <!--Scripts Goes Here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/Subscription.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Subscription.css">
</head>
<body>
<div>
    <div class="container">
        <h2 align="center">News Letter Subscription</h2>
        <div class="row mt-5">
            <div class="col-sm col-md-offset-2">
                <div class="datacontainer">
                    Data
                </div>
            </div>
            <div class="col-sm col-md-offset-2">
                <div class="internationalcontainer">
                International Dispatch
                </div>
            </div>
            <div class="col-sm col-md-offset-2">
                <div class="bookscontainer">
                Books
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm">
                <div class="entertainmentcontainer">
                Entertainment
                </div>
            </div>
            <div class="col-sm">
                <div class="moviecontainer">
                Movie Reviews
                </div>
            </div>
            <div class="col-sm">
                <div class="musiccontainer">
                Arts Music and Culture
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm">
                <div class="pfinancecontainer">
                Personal Finance
                </div>
            </div>
            <div class="col-sm">
                <div class="courtroomcontainer">
                From the Court Room
                </div>
            </div>
            <div class="col-sm">
                <div class="travelcontainer">
                Travel
                </div>
            </div>
        </div>
        <div class="row mt-5">

            <div class="form-group mx-sm-3 mb-2">
                <label for="Email" class="sr-only">Email</label>
                <input type="text" class="form-control" id="Email" placeholder="Email">
            </div>
            <button class="btn btn-primary mb-2" onclick="subscribe()">subscribe</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
